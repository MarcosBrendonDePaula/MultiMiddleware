<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
	<h1>WEBSOCKET Test</h1>
	<h1>STATUS:<span id="status">Disconectado</span></h1>
    <h1>MESSAGE: <span id="message">...</span></h1>
    <form>
        <input type="text" id="text">
        <button type="button" onclick="Send()">Enviar</button>
    </form>
    <script>
        var connection = new WebSocket('ws://127.0.0.1:25565/teste')
        
        function Send() {
            connection.send(document.querySelector("#text").value)
        }

        connection.onmessage = function (e) {
            document.querySelector("#message").textContent = e.data
        };

        connection.onopen = ()=>{
            document.querySelector("#status").textContent = "Conectado"
        }

        connection.onclose = ()=>{
            document.querySelector("#status").textContent = "Disconectado"
        }

    </script>
</body>
</html>
